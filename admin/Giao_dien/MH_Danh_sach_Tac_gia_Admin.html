<head>

    <style>
        #Khung_Chuc_nang {
            width: 100%;
            height: 1000vh;
            border: none;
            overflow: hidden;
        }
        .CHON {
            opacity: 0.5;
        }
    </style>

<body class="">
                <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">KHUNG THÔNG BÁO</div>
          
            <div class="container-fluid">
                    <div class="row" id="Th_Cha"></div>
            </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>

    <script>

    var Du_lieu = Doc_Danh_sach_Tac_gia();
        var Danh_sach_Tac_gia = Du_lieu.Danh_sach_Tac_gia
        
        //var Cua_hang = Du_lieu.Cua_hang

        if (Danh_sach_Tac_gia.length > 0) {
            Danh_sach_Tac_gia.sort((a, b) => a.Tac_gia.localeCompare(b.Tac_gia))
            Xuat_Danh_sach(Danh_sach_Tac_gia, Th_Thong_bao)
        }
        else {
            Th_Thong_bao.innerHTML = "Lỗi đọc dữ liệu"
        }

        function Xuat_Danh_sach(Danh_sach_Tac_gia, Th_thong_bao) {
            Th_Cha.innerHTML = ""
            Danh_sach_Tac_gia.forEach(Tac_gia => {
                var The_hien = Tao_The_hien_Tac_gia(Tac_gia, Th_Cha)
                The_hien.onclick = () => {
                    The_hien.childNodes[0].classList.toggle("CHON")
                }
            });
            Th_Thong_bao.innerHTML = `<h2 style="color:#fff;">Danh sách có ${Danh_sach_Tac_gia.length} tác giả</h2>`
        }
          
    </script>
</body>
</html>
